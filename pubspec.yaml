name: blue_cash
description: "A new Flutter project."



version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  go_router: ^16.2.1
  bloc: ^9.0.0
  provider: ^6.1.5+1
  hive_flutter: ^1.1.0
  pinput: ^5.0.2
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 0.14.4



flutter:
  uses-material-design: true

  assets:
    - assets/logo/
  #   - images/a_dot_ham.jpeg

  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
        # - asset: fonts/Schyler-Italic.ttf
          # weight: 700
       

        # style: Bold

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
          # weight: 600


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21